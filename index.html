<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Awesome Project</title>
</head>
<body>
    <header class="awesome-header">
        <h2 class="left-header">Startup 3</h2>
        <nav class="right-header">
            <ul class="menu-list">
                <li><a class="active" href="#">Overview</a></li>
                <li><a href="#">Prices</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Feedback</a></li>
            </ul>
            <button class="nav-button">Purchase</button>
        </nav>
        <i class='bx bx-menu' ></i>
    </header>

    <main>
        <section class="left-section">
            <h1>Generate Awesome Web Pages</h1>
            <p>The most important part of the Startup is the samples. The samples form a set of 25 usable pages you can use as is or you can add new blocks.</p>

            <button>Learn More</button>
        </section>
        <section class="right-section">
            <form>
                <h3>Sign Up Now</h3>
                <input class="input-style" type="email" placeholder="Your email" required>
                <input class="input-style" type="password" placeholder="Your password">

                <div>
                    <input type="checkbox" id="check">
                    <label for="check">I agree to  the Terms of Service.</label>  
                </div>

                <button class="btn-signin">Sign In</button>

                <div class="legend">
                    <hr>
                    <p>or</p>
                    <hr>
                </div>

                <button class="btn-twitter">Login via Twitter</button>

                <p class="qst">Do you have an account? <a href="#">Sign In</a></p>

            </form>
        </section>
    </main>
</body>
</html>
